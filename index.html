<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <title>Weather Dashboard</title>
</head>


<body>
    
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div>
        <div style="grid-row: auto;">
            <aside>
                <h2 id="form-heading" class="form-label">Search for a City:</h2>
                <div  class="search-container">
                    <form id="search-form" class="form">
                        <input type="text" class="search-input" id="search-input" placeholder="Syracuse" aria-labelledby="form-heading" aria-controls="today forecast"/>
                            <button type="submit" class="search-btn" id="search-btn" aria-label="submit search">Search</button>
                        <hr/>
                    </form>
                    <div class="list-group" id="history"></div>
                </div>
            </aside>

            <br>
            <br>

            <div class="search-results">
                <section id="today" class="today" role="region" aria-live="polite"></section>
                <section id="forecast" class="forecast" role="region" aria-live="polite"></section>
            </div>
        </div>
    </div>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>

</body>

</html>
